<!doctype html>
<html>
  <head>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>  
    <script src="../zest-carousel-jquery.js"></script>
    <style>
     .carousel-item {  display: none; width: 200px; height: 400px; position: absolute; top: 0; left: 0;}
     .carousel-item img { width: 100%; }
     .carousel { overflow: hidden; position: relative; width: 100%; height: 400px; perspective: 500px; transform-style: preserve-3d;transform-origin: 0% 50%; }     
    </style>
    <script>
     $(document).ready(function(){
       $('.carousel').carousel();
     });
    </script>    
  </head>
  <body>
    <div class="carousel">
      <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1"></a>
      <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2"></a>
      <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3"></a>
      <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4"></a>
      <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5"></a>
    </div>    
  </body>
</html>
